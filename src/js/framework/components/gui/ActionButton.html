<button data-bind="click: click, attr: { title: title }, enable: enabled">
    <!-- ko if: !clicked -->
    <i data-bind="css: 'fa fa-' + icon"></i>
    <!-- /ko -->
    <!-- ko if: clicked -->
    <i class="fa fa-spinner fa-spin"></i>
    <!-- /ko -->
    <span data-bind="text: title"></span>
</button>
<!-- /ko -->
